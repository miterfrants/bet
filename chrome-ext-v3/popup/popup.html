<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link href="/common.css" rel="stylesheet">
    <link href="/popup/popup.css" rel="stylesheet">
</head>

<body>
    <div class="auth">
        <div class="header-bar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="profile clickable">
                    <img />
                </div>
                <div class="name"></div>
            </div>
            <div class="d-flex align-items-center">
                投注:
                <div class="bet-coins pad-l-5"></div>
                <span class="pad-l-5">X</span>
                <img class="coin pad-l-5" src="/imgs/coin.png" />
            </div>
            <div class="d-flex align-items-center">
                存款:
                <div class="earn-coins pad-l-5"></div>
                <span class="pad-l-5">X</span>
                <img class="coin pad-l-5" src="/imgs/coin.png" />
            </div>
        </div>

        <!-- 主要視窗 (可左滑) -->
        <div class="main-viewport d-flex flex-nowrap">
            <!-- 使用者卡片側邊欄 -->
            <div class="user-cards-sidebar w-50 flex-shrink-0">
                <div class="d-flex justify-content-between align-items-center marg-b-20">
                    <h1 class="marg-b-0">我的卡片</h1>
                    <button class="close-sidebar">✕</button>
                </div>

                <div class="equipped-cards">
                    <h2>已裝備的卡片 (最多 3 張)</h2>
                    <div class="equipped-cards-list">
                        <!-- 已裝備的卡片將由 JavaScript 動態生成 -->
                    </div>
                </div>

                <div class="owned-cards marg-t-20">
                    <h2>擁有的卡片</h2>
                    <div class="owned-cards-list">
                        <!-- 擁有的卡片將由 JavaScript 動態生成 -->
                    </div>
                </div>
            </div>

            <!-- 主要內容 -->
            <div class="main-content w-50 flex-shrink-0">
                <div className="view-port">
                    <div class="info">
                        <h1>Info</h1>
                        <div class="marg-b-10">股權佔比: <span class="shareholding-rate"></span></div>
                        <div class="marg-b-10">每週獲得的 COIN 數: <span class="coins-per-week"></span></div>
                    </div>
                </div>

                <div>
                    <h1>Transfer</h1>
                    <div class="transfer-viewport d-flex flex-nowrap align-items-top">
                        <div class="w-50 flex-shrink-0">
                            <div>
                                <select class="receiver">
                                </select>
                                <input class="transfer-coins marg-l-5" type="number" />
                            </div>
                            <button disabled class="yellow-button marg-l-0 marg-t-10">Transfer</button>
                        </div>
                        <div class="confirm w-50 pad-l-20 flex-shrink-0">
                            <h3 class="warning"></h3>
                            <div class="d-flex justify-content-between">
                                <button class="yellow-button btn-cancel-confirm marg-l-0">取消</button>
                                <button class="yellow-button btn-buy">確認</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="store">
                    <h1 class="marg-b-0">Store</h1>
                    <div class="runway d-flex flex-nowrap align-items-top">
                        <div class="w-50 flex-shrink-0">
                            <h3 class="good d-flex justify-content-between align-items-center">
                                <div data-cost="10" data-name="股票" data-template="股票 + {number}" class="good">股票 + 1</div>
                                <div className="d-flex align-items-center">
                                    10 X <img class="coin pad-l-5" src="/imgs/coin.png" />
                                    <button>購買</button>
                                </div>
                            </h3>

                            <h3 class="good d-flex justify-content-between align-items-center">
                                <div data-cost="100" data-name="每週取得" data-template="每週取得 Coin 數量 + {number}" class="good">每週取得
                                    Coin 數量 + 1</div>
                                <div className="d-flex align-items-center">
                                    100 X <img class="coin pad-l-5" src="/imgs/coin.png" />
                                    <button>購買</button>
                                </div>
                            </h3>

                            <h3 class="good d-flex justify-content-between align-items-center">
                                <div data-cost="50" data-name="事假" data-template="事假 {number} 天" class="good">事假 1 天</div>
                                <div className="d-flex align-items-center">
                                    <button>購買</button>
                                </div>
                            </h3>

                            <h3 class="good d-flex justify-content-between align-items-center sick-leave-good">
                                <div data-cost="50" data-name="病假" data-template="病假 {number} 天" class="good">病假 1 天</div>
                                <div className="d-flex align-items-center">
                                    <button>購買</button>
                                </div>
                            </h3>

                            <h3 class="good d-flex justify-content-between align-items-center menstruation-leave-good">
                                <div data-cost="50" data-name="生理假" data-template="生理假 {number} 天" class="good">生理假 1 天</div>
                                <div className="d-flex align-items-center">
                                    <button>購買</button>
                                </div>
                            </h3>
                        </div>
                        <div data-name="" class="confirm w-50 pad-l-20 flex-shrink-0">
                            <div class="d-flex good-warp justify-content-between">
                                <button class="minus">
                                    <img src="/imgs/dash-circle.png" />
                                </button>
                                <h2></h2>
                                <button class="add">
                                    <img src="/imgs/plus-circle.png" />
                                </button>
                            </div>
                            <h3 class="warning">
                                請再次確認是否要購買，購買後無法還原
                            </h3>
                            <input type="date" class="hidden leave-date w-full mb-30" />
                            <div class="d-flex justify-content-between">
                                <button class="btn-cancel-confirm marg-l-0">取消</button>
                                <button class="btn-buy">確認</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 卡片購物區 -->
                <div class="card-store">
                    <h1 class="marg-b-10">Card Store</h1>
                    <div class="cards-list">
                        <!-- 卡片將由 JavaScript 動態生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="unauth">
        <button class="auth-google d-block">
            使用 Google 登入
        </button>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
